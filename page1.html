<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - Doneyz</title>
    <link rel="stylesheet" href="page1.css">
</head>
<body>
    <div class="container">
        <h1>My Tasks</h1>
        <p class="subtitle">Organize your day with Doneyz</p>
        
        <div class="input-section">
            <button id="addBtn" class="add-button">+ Add Task</button>
        </div>
        
        <div class="tasks-section">
            <p id="emptyMessage" class="empty-message">No tasks yet. Add one to get started!</p>
            <ul id="taskList" class="task-list"></ul>
        </div>
    </div>
    
    <!-- Modal para criar tarefa -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2>Create New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskName">Task Name *</label>
                    <input type="text" id="taskName" required>
                </div>
                
                <div class="form-group">
                    <label for="taskCategory">Category *</label>
                    <select id="taskCategory" required>
                        <option value="">Select a category</option>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health">Health</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="taskPriority">Priority *</label>
                    <select id="taskPriority" required>
                        <option value="">Select priority</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate">
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Add a description..."></textarea>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Create Task</button>
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="page1.js"></script>
</body>
</html>
